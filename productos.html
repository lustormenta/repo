    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />
</head>

<body>

    <div class="background">

    <header>


        <div class="menu">
            <h1>Merakilandia</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="productos.html">Productos</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="prod">

        <div class="container">
            <h2>Carrito</h2>
            <hr>

            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Item</th>
                        <th scope="col">Cantidad</th>
                        <th scope="col">Acción</th>
                        <th scope="col">Total</th>
                    </tr>
                </thead>
                <tbody id="items"></tbody>
                <tfoot>
                    <tr id="footer">
                        <th scope="row" colspan="5">Carrito vacío - comience a comprar!</th>
                    </tr>
                </tfoot>
            </table>

            <div class="row" id="cards"></div>
        </div>

        <template id="template-footer">
            <th scope="row" colspan="2">Total productos</th>
            <td>10</td>
            <td>
                <button class="btn btn-danger btn-sm" id="vaciar-carrito">
                    vaciar todo
                </button>
            </td>
            <td class="font-weight-bold">$ <span>5000</span></td>
        </template>

        <template id="template-carrito">
            <tr>
                <th scope="row">id</th>
                <td>Café</td>
                <td>1</td>
                <td>
                    <button class="btn btn-info btn-sm">
                        +
                    </button>
                    <button class="btn btn-danger btn-sm">
                        -
                    </button>
                </td>
                <td>$ <span>500</span></td>
            </tr>
        </template>

        <template id="template-card">
            <div class="col-12 mb-2 col-md-4">
                <div class="card">
                    <img src="" alt="" class="img-card-top">
                    <div class="card-body">
                        <h5>Titulo</h5>
                        <p>precio</p>
                        <button class="btn btn-dark">Comprar</button>
                    </div>
                </div>
            </div>
        </template>
    </main>

    <img src="img/" alt="">

</div>

    <footer class="pink">
        <div class="container py-5">
            <div class="row py-4">
                <div class="col-lg-4 col-md-6 mb-4 mb-lg-0">
                    <h6 class="text-uppercase font-weight-bold mb-4">Mis redes</h6>
                    <ul class="list-inline mt-4">

                        <li class="list-inline-item"><a href="https://" target="_blank" title="facebook"><i
                                    class="fa fa-facebook"></i></a></li>
                        <li class="list-inline-item"><a href="https://www.instagram.com/merakilandia_/" target="_blank"
                                title="instagram"><i class="fa fa-instagram"></i></a></li>
                        <li class="list-inline-item"><a href="https://" target="_blank" title="vimeo"><i
                                    class="fa fa-youtube"></i></a></li>

                        <li class="list-inline-item"><a href=" https://" target="_blank" title="vimeo"><i
                                    class="fa fa-whatsapp"></i></a></li>

                    </ul>
                </div>
                <div class="col-lg-2 col-md-6 mb-4 mb-lg-0">
                    <h6 class="text-uppercase font-weight-bold mb-4">Menú</h6>
                    <ul class="list-unstyled mb-0">
                        <li class="mb-2"><a href="index.html" class="text-capitalize text-dark">Inicio</a></li>
                        <li class="mb-2"><a href="productos.html" class="text-capitalize text-dark">Productos</a></li>
                    </ul>
                </div>
                <div class="col-lg-2 col-md-6 mb-4 mb-lg-0">
                    <h6 class="text-uppercase font-weight-bold mb-4">Puntos de envio</h6>
                    <ul class="list-unstyled mb-0">
                        <li id="paternal" class="mb-2"><a href="https://goo.gl/maps/LfMe3AJASpqb2nnX7" target="blank"
                                class="text-capitalize text-dark">Paternal</a></li>
                        <li id="villaRaffo" class="mb-2"><a href="https://goo.gl/maps/akGozQtjBJnSVfgw8" target="blank"
                                class="text-capitalize text-dark">Villa Raffo</a></li>
                    </ul>
                </div>
                <div class="col-lg-4 col-md-6 mb-lg-0">
                    <h6 class="text-uppercase font-weight-bold mb-4"></h6>
                    <p class="text-capitalize mb-4">Precios accesibles, hace tu consulta!</p>
                    <div class="p-1 rounded border">
                        <div class="input-group">
                            <input id="consulta" type="text" placeholder="Ingresa tu consulta"
                                aria-describedby="button-addon1" class="form-control border-0 shadow-0"
                                required="required">
                            <div class="input-group-append">
                                <button id="button-addon1" type="submit" class="btn btn-link"><i
                                        class="fa fa-paper-plane" onclick="enviarConsulta()"></i></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Copyrights -->
        <div class="bg-light py-4">
            <div class="container text-center">
                <p class="text-muted mb-0 py-2">© 2021 All rights reserved.</p>
            </div>
        </div>


    </footer>

    <script src="js/main.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
